            <div class="container">
                 <div class="row">
       
                      <div class="col-sm-12">
                           <!-- SECTION TITLE -->

                                <!-- <h2>Contact Form</h2> -->
                                
                           </div>

                                     <div class="col-sm-6 m-1">

                                     </div>
                                     <div class="col-sm-12 m-1">

                                     </div>
                                     <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6 m-1">
                                          <button id="submit" type="submit" class="form-control" name="submit">Send Message</button>
                                     </div>
                               </form>
                           </div>
                      </div>
